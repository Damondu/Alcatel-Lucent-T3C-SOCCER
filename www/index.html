<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="vendor/jquery-mobile/jquery.mobile-1.4.5.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">  -->
        <script type="text/javascript" src="vendor/js/jquery.js"></script>
        <script type="text/javascript" src="vendor/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
        <!-- // <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script> -->
        <title>T3C Soccer</title>
    </head>
    
    <body>
        <div data-role="page">
            <div data-role="panel" data-theme="g" id="panel">
                <ul data-role="listview" data-theme="g" data-divider-theme="g">
                    <li data-role="list-divider">Menu</li>
                    <li><a href="#">First Item</a></li>
                    <li><a href="#">Second Item</a></li>          
                    <li data-role="list-divider">Other Menu</li>
                    <li><a href="#">Third Item</a></li>
                    <li><a href="#">Fourth Item</a></li>
                </ul>
            </div>
            <div data-role="header" class="ui-grid-b">
                <div class="ui-block-a ui-nodisc-icon ui-alt-icon">
                    <a href="#panel" class="ui-btn ui-shadow ui-corner-all ui-icon-grid ui-btn-icon-notext" style=""></a>
                </div>
                <div class="ui-block-b" style="text-align:center">
                    <p>T3C Soccer</p>
                </div>
                <div class="ui-block-c">
                    <!-- <p>T3C Soccer</p> -->
                </div>
            </div>
            <div data-role="content">
                <!-- <a href="#panel" data-role="button" data-icon="bars">Show Panel</a> -->
            </div>
            <!-- footer -->
        </div>
    </body>
</html>
